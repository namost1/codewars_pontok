<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codewars User Info</title>
    <link rel="stylesheet" href="codewarspontok.css">
</head>
<body>
    <div class="container">
        <div class="form-group">
            <label for="username">Enter Codewars Username:</label>
            <input type="text" id="username" placeholder="Username">
        </div>
        <button id="fetch-data">Fetch User Data</button>
        <button id="toggle-mode">Toggle Dark/Light Mode</button>
        <button id="clear-data">Clear Data</button>

        <div id="user-info"></div>
    </div>

    <script src="codewarspontok.js"></script>
</body>
</html>
